{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
