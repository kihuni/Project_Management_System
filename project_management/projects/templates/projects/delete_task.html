{% extends "base.html" %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Task</button>
    <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
